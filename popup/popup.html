<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainly Link Saver</title>
  <link rel="stylesheet" href="../styles/popup.css">
  <!-- Inter font for Shadcn UI style -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Include our custom motion library -->
  <script src="../js/motion.js"></script>
  <!-- Include Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="../images/icon16.png" alt="Brainly Logo" class="logo">
        <h1>ReCollectify</h1>
      </div>
      <div class="theme-toggle" id="theme-toggle">
        <span class="icon-sun">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
        </span>
        <span class="icon-moon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
        </span>
      </div>
    </header>
    
    <!-- Login Section (shown when not logged in) -->
    <div id="login-section" class="section card login-card">
      <div class="card-content">
        <h2 class="card-title">Welcome to Brainly</h2>
        <p class="card-description">Log in to your Brainly account to save links from anywhere on the web.</p>
        <button id="login-btn" class="btn primary-btn">
          <span class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
          </span>
          <span>Sign In</span>
        </button>
      </div>
    </div>
    
    <!-- Main Section (shown when logged in) -->
    <div id="main-section" class="section hidden">
      <div class="user-info card">
        <div class="user-info-content">
          <div class="avatar">
            <span class="avatar-initials" id="user-initials"></span>
          </div>
          <div class="user-details">
            <span>Logged in as:</span>
            <span id="username" class="username"></span>
          </div>
          <button id="logout-btn" class="btn icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
          </button>
        </div>
      </div>
      
      <div class="save-section card">
        <div class="card-header">
          <h2>Save Current Page</h2>
          <div class="card-badge" id="site-badge"></div>
        </div>
        <div class="card-content">
          <div class="form-group">
            <label for="title">Title</label>
            <div class="input-container">
              <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L12 15l-4 1 1-4Z"></path></svg>
              </span>
              <input type="text" id="title" class="input" placeholder="Enter title...">
            </div>
          </div>
          
          <div class="form-group">
            <label for="notes">Notes (optional)</label>
            <div class="input-container textarea-container">
              <span class="input-icon textarea-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
              </span>
              <textarea id="notes" class="textarea" placeholder="Add notes..."></textarea>
            </div>
          </div>
          
          <div class="form-group">
            <label for="type">Type</label>
            <div class="select-container">
              <select id="type" class="select">
                <option value="youtube">YouTube</option>
                <option value="twitter">Twitter/X</option>
                <option value="instagram">Instagram</option>
                <option value="pinterest">Pinterest</option>
                <option value="geeksforgeeks">GeeksForGeeks</option>
                <option value="stackoverflow">Stack Overflow</option>
                <option value="github">GitHub</option>
                <option value="doc">LeetCode/Document</option>
                <option value="website">Other Website</option>
              </select>
              <span class="select-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"></path></svg>
              </span>
            </div>
          </div>
          
          <button id="save-btn" class="btn primary-btn save-btn">
            <span class="btn-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
            </span>
            <span>Save Link</span>
          </button>
        </div>
      </div>
      
      <!-- Recent Saves -->
      <div class="recent-section card">
        <div class="card-header">
          <h2>Recent Saves</h2>
          <button id="refresh-btn" class="btn icon-only-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
          </button>
        </div>
        <div class="card-content">
          <div id="recent-links" class="recent-links">
            <p class="empty-message">Your saved links will appear here</p>
            <!-- Links will be inserted here dynamically -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
  </div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
